<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container mt-4">
        <img class="img-fluid mx-auto d-block" width="400" src="logo.png" alt="">

        <div class="record mt-4">
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="card" style="border-top: 7px solid #E53E3E;">
                        <div class="card-body">
                            <h6>Infected</h6>
                            <p id="infected" class="text-danger fw-bold mb-1 fs-5"></p>
                            <span class="todayDate1 fw-bold text-secondary"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" style="border-top: 7px solid #38A169;">
                        <div class="card-body">
                            <h6>Recovered</h6>
                            <p id="recovered" class="text-success fw-bold mb-1 fs-5"></p>
                            <span class="todayDate2 fw-bold text-secondary"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" style="border-top: 7px solid #718096;">
                        <div class="card-body">
                            <h6>Death</h6>
                            <p id="death" class="text-secondary fw-bold mb-1 fs-5"></p>
                            <span class="todayDate3 fw-bold text-secondary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </div>

    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
  </body>
</html>
